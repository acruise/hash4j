plugins {
    id 'java'
    id 'java-library'
    id 'jacoco'
    id "org.sonarqube" version "3.3"
    id "com.diffplug.spotless" version "6.2.0"
}

sourceCompatibility = 11
targetCompatibility = 11

spotless {
    ratchetFrom 'origin/main'
    java {
        importOrder()
        removeUnusedImports()
        googleJavaFormat('1.9')
        licenseHeaderFile 'docs/licenses/HEADER.txt'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.22.0'
    testImplementation group: 'org.hipparchus', name: 'hipparchus-stat', version: '2.0'
    testImplementation group: 'com.google.guava', name: 'guava', version: '31.0.1-jre'
    testImplementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    testImplementation group: 'commons-codec', name: 'commons-codec', version: '1.15'
    testImplementation group: 'net.openhft', name: 'zero-allocation-hashing', version: '0.15'
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}


sourceSets {
    main
    test
}

tasks.test.finalizedBy jacocoTestReport